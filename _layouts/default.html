<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header class="page-header" role="banner">
      <div class="video-header">
	  <video width="100%" autoplay muted playsinline>
      <source src="/assets/viking.mp4" type="video/mp4">
	  <source src="/assets/viking.m4v" type="video/m4v">
        <p>Your browser does not support the video element.</p>
      </div>
      <br><br>
	  <a href="https://vikinglustrum.nl/" class="btn">Home</a>
	  <a href="https://vikinglustrum.nl/kalender/" class="btn">Kalender</a>
	  <a href="https://vikinglustrum.nl/lustrumfeest/" class="btn">Lustrumfeest</a>
	  <a href="https://vikinglustrum.nl/roeipak/" class="btn">Roeipak</a>
	  <a href="https://vikinglustrum.nl/over-het-lustrum/" class="btn">Over het lustrum</a>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-credits">Terug naar <a href="https://vikinglustrum.nl/">Home</a>. Gehost op <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </main>
  </body>
</html>
